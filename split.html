<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bill Spliter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class = "container center">
      <div class = "bill-spliter-wrapper">
        <div class = "title">
          <h1>Bill Splitter</h1>
        </div>

        <div class = "bill-inputs">
          <form id = "bill-spliter-form">
            <div class = "form-group">
              <label for = "subtotal">subtotal bill (&dollar;)</label>
              <input type = "number" id = "subtotal" class = "form-control" min = "0" step = "any" required>
            </div>
            
            <div class = "form-group">
              <label for = "tax">tax (%)</label>
              <input type = "number" id = "tax" class = "form-control" min = "0" step = "any" required>
            </div>

           

            <div class = "form-group">
              <label for = "no-of-person">no of person</label>
              <input type = "number" id = "no-of-person" class = "form-control" min = "0" step = "1" required>
            </div>

            <input type = "submit" id = "calc-btn" value = "calculate">
          </form>
        </div>

        <div class = "bill-output">
          <div class = "text-group">
            <h3>Total Bill</h3>
            <span id = "total-bill">$ 00.00</span>
          </div>

          <div class = "text-group">
            <h3>Bill Per Person</h3>
            <span id = "bill-per-person">$ 00.00</span>
          </div>

          <div class = "text-group">
            <h3>Total Tax</h3>
            <span id = "total-tax">$ 00.00</span>
          </div>

          <div class = "text-group">
            <h3>Tax Per Person</h3>
            <span id = "tax-per-person">$ 00.00</span>
          </div>


          <div class = "text-group">
            <h5>_<< Dev kumar >>_
            </h5>
            <img src="DEV_SIGN (3).png" alt="">
          </div>


        </div>
      </div>
    </div>

    
    <script src="script.js"></script>
 Â </body>
</html>
